/* techo-typora style */
:root {
    --active-file-bg-color: #dadada;
    --active-file-bg-color: rgba(32, 43, 51, 0.63);
    --active-file-text-color: white;
    --bg-color: #f9f5ed;
    --text-color: #6e4832;
    --side-bar-bg-color: #f5f5f5;
    --control-text-color: #666;
    --primary-color: #6e4832;
}

html {
    color: #6e4832;
    background: #f9f5ed;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    text-rendering: optimizelegibility;
    font-size: 16px;
    -webkit-font-smoothing: initial;
}

content {
    background: #f9f5ed;
}

/* input mode  */
#write {
    max-width: 960px;
    padding-top: 2em;
    padding-left: 60px;
    padding-right: 60px;
    min-height: calc(100vh - 6em);
    -webkit-font-smoothing: antialiased;
    font-size: 16px;
}

.typora-node #write {
    min-height: calc(100% - 6em);
}

/* meta - message - block */
pre.md-meta-block {
    color: rgba(146, 115, 91, 0.81);
    padding: 1em;
    border-radius: 2px;
    font-size: 14px;
    background: rgba(251, 246, 222, 0.5);
}

@media screen and (max-width: 800px) {
    html {
        font-size: 14px;
    }

    #write {
        padding-left: 30px;
        background: #f9f5ed;
        padding-right: 30px;
        font-size: 14px;
    }
}

@media screen and (min-width: 1100px) {
    body, #footer-word-count-info {
        background: #f5f5f5;
    }

    body.pin-outline,
    .pin-outline #footer-word-count-info,
    .pin-outline footer {
        background: #f9f5ed;
    }

    #write {
        max-width: 1000px;
        padding: 40px 60px;
        background: #f9f5ed;
        margin: 3em auto 3em;
    }

    /* paper outline */
    .pin-outline #write {
        max-width: 1000px;
        background: #f9f5ed;
        margin: 0 0 0;
        border: 0;
        padding-left: 60px;
        padding-right: 60px;
    }

    footer {
        background-color: transparent;
    }
}

@media screen and (min-width: 1300px) {
    body.pin-outline,
    .pin-outline #footer-word-count-info,
    .pin-outline footer {
        background: #f9f5ed;
    }

    .pin-outline #write {
        max-width: 1000px;
        padding: 40px 60px;
        background: #f9f5ed;
        margin: 3em auto 3em;
    }

    .pin-outline footer {
        background-color: transparent;
    }

    #footer-word-count-info {
        background: #f5f5f5;
    }
}

/* clear margin and padding */

}

}

}

body, button, input, select, textarea {

}
